<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Environmental Data Collection</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Add any additional CSS files or stylesheets -->
</head>
<body>
    

    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h2>Welcome to Environmental Data Collection</h2>
                <p>Join us in making a difference for our planet!</p>
                <form id="signup-form" action="signup.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                    
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Add some delay before redirecting
            setTimeout(function() {
                window.location.href = "index2.html"; // Navigate to index2.html
            }, 1000); // 2000 milliseconds (2 seconds) delay
        });
    </script>

</body>
</html>
